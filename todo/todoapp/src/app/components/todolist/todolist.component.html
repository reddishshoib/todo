<section>
  <div *ngIf="fetchedData">
      <div *ngFor="let item of fetchedData" class="lists">
       <div> {{item.title}}</div>
        <div class="right-side-function-buttons">
          <button class="shadowed-buttons">Show</button>
          <button class="shadowed-buttons">Edit</button>
          <button class="shadowed-buttons">Delete</button>
        </div>

      </div>
    <div>
      <button class="shadowed-buttons add-btn">ADD</button>
    </div>

  </div>
</section>
