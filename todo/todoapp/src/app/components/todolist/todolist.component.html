<section>
  <div *ngIf="fetchedData">
    <h1>Todo Lists</h1>
    <ul >
      <li *ngFor="let item of fetchedData">
        <ul class="inline-list">
          <li>
            {{item.title}}
          </li>
          <li>
            {{item.task}}
          </li>
          <li>
            {{item.repeating}}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</section>
